<h1>Cities</h1>
<table mat-table [dataSource]="cities" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let city">{{city.cityId}}</td>
    </ng-container> 
    <!-- Id Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let city">{{city.name}}</td>
      </ng-container> 
    <!-- Id Column -->
      <ng-container matColumnDef="longtitude">
        <th mat-header-cell *matHeaderCellDef>longtitude</th>
        <td mat-cell *matCellDef="let city">{{city.longtitude}}</td>
      </ng-container> 
    <!-- Id Column -->
      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef>latitude</th>
        <td mat-cell *matCellDef="let city">{{city.latitude}}</td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
